<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACT - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .register-link {
            background-color: #28a745;
        }
        .register-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo! Fa√ßa seu login ou cadastre-se</h1>
    <a href="{% url 'login' %}?role=teacher">Professor</a>
    <a href="{% url 'login' %}?role=student">Aluno</a>
    <a class="register-link" href="{% url 'register' %}">Cadastrar-se</a>
</body>
</html>
