<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            background-color: #6c757d;
        }
        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>{{ course }}</h1>
    <h2>Opções:</h2>
    <ul>
        <li><a href="{% url 'course_students' course.id %}">Alunos</a></li>
        <li><a href="{% url 'course_overview' course.id %}">Visão Geral da Turma</a></li>
        <li><a href="#">Configurar FACTS</a></li>
    </ul>
    <a class="back-link" href="{% url 'teacher_home' %}">Voltar</a>
</body>
</html>
