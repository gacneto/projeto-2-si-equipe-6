{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar FACT</title>
    <link rel="stylesheet" href="{% static 'fact/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Criar FACT</h2>
        <a href="{% url 'home' %}" class="btn-back">Voltar para a Home</a>
        <div class="spacer"></div> 
        <form method="post">
            {% csrf_token %}
            
            <label for="title">Título do FACT:</label>
            <input type="text" id="title" name="title" required> 
            
            <label for="num_groups">Número de grupos:</label>
            <input type="number" id="num_groups" name="num_groups" required min="1" onchange="updateGroupInputs(this.value)">

            <label for="deadline">Prazo para o FACT:</label>
            <input type="datetime-local" id="deadline" name="deadline" min="{{ timezone.now|date:'Y-m-d\TH:i' }}">

            <div id="groups"></div>

            <button type="submit">Salvar FACT</button>
        </form>
    </div>

    <script>
        function createInput(labelText, inputType, inputName, isRequired) {
            const label = document.createElement('label');
            label.innerText = labelText;

            const input = document.createElement('input');
            input.type = inputType;
            input.name = inputName;
            if (isRequired) input.required = true;

            return { label, input };
        }

        function updateGroupInputs(num) {
            const groupsDiv = document.getElementById('groups');
            groupsDiv.innerHTML = ''; 

            for (let i = 0; i < num; i++) {
                const groupContainer = document.createElement('div');
                groupContainer.classList.add('group-container');

                // Campo para número de integrantes do grupo
                const { label: memberCountLabel, input: memberCountInput } = createInput(
                    `Número de integrantes do Grupo ${i + 1}:`,
                    'number',
                    `members_${i}`,
                    true
                );
                memberCountInput.min = 1; 

                groupContainer.appendChild(memberCountLabel);
                groupContainer.appendChild(memberCountInput);

                const memberDiv = document.createElement('div');
                memberDiv.id = `group_${i}_members`;
                groupContainer.appendChild(memberDiv);

                // Quando o número de integrantes mudar, atualizar os campos de nome
                memberCountInput.onchange = function() {
                    memberDiv.innerHTML = ''; 
                    for (let j = 0; j < memberCountInput.value; j++) {
                        const { label: memberLabel, input: memberInput } = createInput(
                            `Nome do Integrante ${j + 1} do Grupo ${i + 1}:`,
                            'text',
                            `group_${i}_member_${j}`,
                            true
                        );
                        memberDiv.appendChild(memberLabel);
                        memberDiv.appendChild(memberInput);
                    }
                };

                groupsDiv.appendChild(groupContainer);
            }
        }
    </script>
</body>
</html>
