<!-- core/templates/core/professor_dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Painel do Professor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FDFCF3;
            margin: 0;
            padding: 0;
            color: #000;
            /* Configuração de flexbox para estruturar o layout */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #000000;
            height: 100px;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        header .logo {
            width: 200px;
            height: auto;
        }

        /* Conteúdo Principal */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #FFFFFF;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #FF6002;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #FF6002;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        ul li {
            background-color: #EFEEDB;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        ul li a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        ul li a:hover {
            color: #FF6002;
        }

        /* Botão Logout */
        .logout-button {
            background-color: #FF6002;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            margin-top: 20px;
        }

        .logout-button:hover {
            color: #FDFCF3;
        }

        /* Centralização do Botão Logout */
        .logout-container {
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: none;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer p {
            margin: 0;
            color: #000;
            font-size: 14px;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            ul li {
                font-size: 16px;
            }

            .logout-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Espaço para a Logo -->
        <img src="{% static 'core/infactlogo.png' %}" alt="Logo do Sistema" class="logo">
    </header>
    <main>
        <div class="container">
            <h1>Bem-vindo, Professor {{ request.user.username }}</h1>
            <h2>Suas Turmas</h2>
            <ul>
                {% for course in courses %}
                <li>
                    <a href="{% url 'professor_course_detail' course.id %}">
                        {{ course.name }} - {{ course.period }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <!-- Centralização do Botão Logout -->
            <div class="logout-container">
                <a href="{% url 'logout' %}" class="logout-button">Logout</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 InFact. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
